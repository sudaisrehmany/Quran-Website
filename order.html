<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STUDENT FORM</title>
    <link rel="icon" href="./Photo/Logo.png">
   <link rel="stylesheet" href="./Order.css">
</head>
<body>
    <form action="">
<div class="wrapper">
    <div class="title">
        STUDENT FORM
    </div>
    <div class="form">
        <div class="input-field">
            <label for="">Enter First Name</label>
            <input type="text" class="input">
        </div>
        <div class="input-field">
            <label for="">Enter Last Name</label>
            <input type="text" class="input">
        </div>
        <div class="input-field">
            <label for="">Enter Gmail ID</label>
            <input type="email" class="input">
        </div>
        <div class="input-field" >
            <label for="">Enter Gender</label>
            <div class="gender-details">
                <div class="gender-category">
                  <input type="radio" >
                  <label>Male</label>
                  <input type="radio">
                  <label>Female</label>
                  <input type="radio">
                  <label>Other</label>
                </div>
              </div>
        </div>
        <div class="input-field">
            <label for="">Enter Address</label>
            <textarea name="" class="textarea"></textarea>
        </div>
        <div class="input-field">
            <label for="">Enter Course Name</label>
            <select class="input">
               <option >Enter Course Here</option>
                <option >Nazira Quran</option>
                <option >Hifz-e-Quran</option>
                <option >Tajweed-e-Quran</option>
                <option >Tarteel-e-Quran</option>
            </select>
           
           
        </div>
        <div class="input-field">
            <label for="">Enter Contact Number</label>
            <input type="number" class="input">
        </div>
        <div class="input-field">
            <a href="./popup.html"><input type="submit" value="SUBMIT" class="btn"></a>
        </div>
    </div>
</div>
    </form>
</body>
</html>
